name: Deploy API

on:
  push:
    branches:
      - master
  repository_dispatch:
    types:
      - webhook

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
     - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 7.18.2
          run_install: true
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: src
